<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Alarm Api</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="Content/Site.css">
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function(){
            $.get("/wifi/list", function(data){
                debugger;
               $.each(JSON.parse(data).access_points, function(){
                   $("#ssid-dropdown-menu").append("<a href='#"+this.ssid+"'><li role='presentation' data-ssid='"+this.ssid+"'>"+this.ssid+"</li></a>");
                });
            });
        });
    </script>
</head>
<body>
    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a href="/" class="navbar-brand header-logo">Alarm API</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#wifi-section">Configure Wifi</a></li>
                    <li><a href="/">Upload Script</a></li>
                    <li><a href="/">Info</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="container body-content">
        <h3 id="wifi-section">Wifi Configuration</h3>
        <div class="row">
            <div class="col-md-5">
                <p>
                    Enter wi-fi configurations.
                </p>
            </div>
            <div class="col-md-2">
                <form>
                    <div class="form-group">
                        <label for="ssid">SSID</label>
                        <div class="dropdown">
                        <button class="btn btn-default dropdown-toggle" type="button" id="ssid" data-toggle="dropdown" aria-expanded="true">
                            SSID <span class="caret"></span>
                        </button>
                          <ul id="ssid-dropdown-menu" class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
                          </ul>
                    </div>  
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Password">
                    </div>
                    <button type="submit" class="btn btn-default">Submit</button>
                </form>
            </div>
            <div class="col-md-5"></div>
        </div>
        <h3 id="custom-script-section">Upload Custom Scripts</h3>
        <div class="row">
            <div class="col-md-5">
                <p>
                    Upload custom *.py scripts that gets executed.
                </p>
            </div>
            <div class="col-md-2">
                <div class="form-group">
                    <label for="script-upload">File input</label>
                    <input type="file" id="script-upload" accept=".py" />
                </div>
            </div>
            <div class="col-md-5"></div>
        </div>
        <hr />
        <footer>
            <p>&copy; <a href="http://www.extraordinaryjerks.com">2015 - Extraordinary Jerks LLC</a></p>
        </footer>
    </div>
</body>
</html>
